# In your picom.conf file:
 
# Enable blurring for all windows
blur-background = true;
 
# Set the blur method and strength
blur-method = "dual_kawase"; # or "gaussian", "box_blur", etc.
blur-strength = 5; # Adjust this value for desired blur amount
 
# Optionally, exclude specific windows from blurring (e.g., your terminal)
# Find the window class using `xprop` in your terminal
blur-background-exclude = [
  "class_g = 'Alacritty'", # Example for Alacritty terminal
  "class_g = 'kitty'",     # Example for kitty terminal
  "class_g = 'st'",        # Example for st terminal
];
 
# Optional: Use GLX backend, often required for blur
backend = "glx";
 
# Optional: Fixes for GLX backend line corruption issues
# --resize-damage <blur-strength - 1> # Adjust if needed, e.g., for 5: blur-strength = 4
resize-damage = 1; 
